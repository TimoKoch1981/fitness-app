name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Security check — no API keys in bundle
        run: |
          if grep -r "sk-proj-\|sk-live-\|sk-test-" dist/ 2>/dev/null; then
            echo "ERROR: OpenAI API key found in build output!"
            exit 1
          fi
          echo "OK: No API keys found in build output."

  # ── Auto-Deploy: Only on push to master (production) ──────────────
  deploy:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_AI_PROVIDER: supabase
          VITE_OPENAI_MODEL: gpt-4o-mini

      - name: Security check — no API keys in bundle
        run: |
          if grep -r "sk-proj-\|sk-live-\|sk-test-" dist/ 2>/dev/null; then
            echo "ERROR: OpenAI API key found in build output!"
            exit 1
          fi
          echo "OK: No API keys found in build output."

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy frontend via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            dist/ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/fitbuddy/frontend/

      - name: Deploy Edge Functions
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            supabase/functions/ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/fitbuddy/volumes/functions/

      - name: Deploy DB Migrations
        run: |
          rsync -avz \
            -e "ssh -i ~/.ssh/deploy_key" \
            supabase/migrations/ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/fitbuddy/volumes/migrations/

      - name: Restart Edge Functions
        run: |
          ssh -i ~/.ssh/deploy_key \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            "cd /opt/fitbuddy && docker compose restart functions"
